<!DOCTYPE html>
<!-- ng-app is een 'directive'. Directives vertellen Angular dat je een bepaald gedrag wilt toevoegen
met ng-app vertellen we welke 'app' dit is en zo koppelen we alle instellingen van md2App
-->
<html ng-app="md2App">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <title>Welkom bij Joey.</title>
        <link rel="stylesheet" href="style/css/default.css">
        <link rel="stylesheet" href="style/materialize/css/materialize.css">
        <link rel="stylesheet" href="style/materialize/css/materialize.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!-- met de ng-controller directive koppelen we een container aan een controller
        met een controller geven we de 'view' toegang tot de 'model'
        -->
        <div class="stationList" ng-controller="StationController as stations">
            <div class="stationList">
                <div>U kunt zoeken tussen {{stations.allStations.length}} stations.</div>
                <input type="text" ng-model="stations.searchQuery">
                <p>Voer uw station in. Nadat u uw station heeft gevonden, klik dan op de naam van het station. </p>
                <ui-gmap-google-map center='stations.map.center' zoom='stations.map.zoom'></ui-gmap-google-map>
                <div class="stationList-row animatedCSS" ng-class="{active:stations.currentStation==currentStation}" ng-click="stations.setStation(currentStation)" ng-repeat="currentStation in stations.allStations | filter:stations.searchQuery | limitTo: 12" >
                    {{currentStation.name}}
                </div>
            </div>
            <div class="stationDetails animatedCSS" ng-if="stations.currentStation">
                <div>U koos: {{stations.currentStation.name}}</div>
                <div>Het soort station is: {{stations.currentStation.type}}</div>
            </div>
            
        </div>
        
        <script
        src="https://code.jquery.com/jquery-3.0.0.js"
        integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="
        crossorigin="anonymous"></script>
        
        <script src="node_modules/lodash/lodash.js"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-simple-logger/dist/angular-simple-logger.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src='//maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyBsnvehH5x4uRI7EaE-UwABSe-QrBUkxNk '></script>
        <script src="lib/angular-google-maps.js"></script>
        <script src="app/app.js"></script>
        <script src="app/services/students.service.js"></script>
        <script src="app/controllers/students.controller.js"></script>
        <script src="style/materialize/js/materalize.min.js"></script>
        <script src="style/materialize/js/materalize.js"></script>
    </body>
</html>
